					<!-- MAP -->
					
					<script type="text/javascript">


					    var locations = [
					      ['Bondi Beach', 59.284842, 18.019066],
					      ['Coogee Beach', 59.291768, 18.016834],
					      ['Cronulla Beach', 59.294486, 17.990055],
					      ['Manly Beach', 59.283527, 17.972030],
					      ['Maroubra Beach', 59.291330, 18.029194],
					      ['Maroubra Beach', 59.307106, 18.022671],
					      ['Maroubra Beach', 59.316130, 18.040523],
					      ['Maroubra Beach', 59.312801, 18.053398],
					      ['Maroubra Beach', 59.313239, 18.060608],
					      ['Maroubra Beach', 59.278617, 17.973747],

					    ];

					    var map = new google.maps.Map(document.getElementById('map'), {
					      zoom: 13,
					      center: new google.maps.LatLng(59.297992, 18.009710),
					      mapTypeId: google.maps.MapTypeId.ROADMAP
					    });

					    var infowindow = new google.maps.InfoWindow();

					    var marker, i;

					    for (i = 0; i < locations.length; i++) {  
					      marker = new google.maps.Marker({
					        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
					        map: map
					      });

					      google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
					        return function() {
					          infowindow.setContent(locations[i][0]);
					          infowindow.open(map, marker);
					        }
					      })(marker, i));
					    }

						$('.map').click(function () {
    $('.maps iframe').css("pointer-events", "auto");
});
